<div class="container vh-100">
    <div class="row h-100 justify-content-center">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="text-align: center;">Please enter your login details</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="password" class="form-control" formControlName="password">
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Login">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>
                    <a routerLink="/forget-passowrd">Forget password</a>
                </small>
            </div>
        </div>
    </div>
</div>
